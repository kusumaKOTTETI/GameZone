<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone - Login / Signup</title>
    <link rel="stylesheet" href="CSS/auth.css">
    <link rel="stylesheet" href="CSS/index.css"> 
</head>
<body>
    <div id="auth-page" class="screen active">
        <div class="auth-container">
            <h2 class="auth-title">Welcome Back</h2>

            <div class="auth-switch">
                <button id="login-tab" class="tab-button active">Log In</button>
                <button id="signup-tab" class="tab-button">Sign Up</button>
            </div>

            <form id="login-form" class="auth-form active">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-primary btn-block">Log In</button>
                <p class="forgot-password">
                    <a href="#" id="forgot-password-link">Forgot Password?</a>
                </p>
            </form>

            <form id="signup-form" class="auth-form">
                <div class="input-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn-primary btn-block">Sign Up</button>
            </form>
            
            <p class="back-link">
                <a href="index.html">← Back to Home</a>
            </p>
        </div>
    </div>

    <div id="forgot-password-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal-btn" id="close-modal-btn">&times;</button>
            <h3>Reset Your Password</h3>
            <p>Enter the email address associated with your account. We'll simulate sending you a password reset link.</p>
            
            <form id="reset-password-form">
                <div class="input-group">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" name="reset-email" placeholder="Email address" required>
                </div>
                <button type="submit" class="btn-primary btn-block">Send Reset Link</button>
            </form>
            
            <div id="reset-message" class="reset-message" style="display:none;">
                <p>✅ **Success!** If that email is in our system, a reset link has been simulated and sent.</p>
            </div>
        </div>
    </div>
    <script src="JS/auth.js"></script>
</body>
</html>
