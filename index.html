<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone - Multiplayer Gaming</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
    <div id="landing-page" class="screen active">
        <div class="background-overlay">
            <img src="https://images.unsplash.com/photo-1567027757540-7b572280fa22?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxnYW1pbmclMjBjb250cm9sbGVyJTIwbmVvbnxlbnwxfHx8fDE3NjA1MjkxNzJ8MA&ixlib=rb-4.1.0&q=80&w=1080" alt="Gaming background">
        </div>
        <div class="landing-content">
            
            <div class="logo-icon">
                <svg class="gamepad-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="6" y1="12" x2="10" y2="12"></line>
                    <line x1="8" y1="10" x2="8" y2="14"></line>
                    <line x1="15" y1="11" x2="15" y2="11.01"></line>
                    <line x1="18" y1="13" x2="18" y2="13.01"></line>
                    <path d="M17.32 5H6.68a4 4 0 0 0-3.978 3.59c-.006.052-.01.101-.017.152C2.604 9.416 2 14.456 2 16a3 3 0 0 0 3 3c1 0 1.5-.5 2-1l1.414-1.414A2 2 0 0 1 9.828 16h4.344a2 2 0 0 1 1.414.586L17 18c.5.5 1 1 2 1a3 3 0 0 0 3-3c0-1.545-.604-6.584-.685-7.258-.007-.05-.011-.1-.017-.151A4 4 0 0 0 17.32 5z"></path>
                </svg>
            </div>
            
            <h1 class="landing-title">GameZone</h1>
            <p class="landing-subtitle">Compete. Connect. Conquer.</p>
            
            <button class="btn-primary btn-large" id="start-playing-btn">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="6" y1="12" x2="10" y2="12"></line>
                    <line x1="8" y1="10" x2="8" y2="14"></line>
                    <line x1="15" y1="11" x2="15" y2="11.01"></line>
                    <line x1="18" y1="13" x2="18" y2="13.01"></line>
                    <path d="M17.32 5H6.68a4 4 0 0 0-3.978 3.59c-.006.052-.01.101-.017.152C2.604 9.416 2 14.456 2 16a3 3 0 0 0 3 3c1 0 1.5-.5 2-1l1.414-1.414A2 2 0 0 1 9.828 16h4.344a2 2 0 0 1 1.414.586L17 18c.5.5 1 1 2 1a3 3 0 0 0 3-3c0-1.545-.604-6.584-.685-7.258-.007-.05-.011-.1-.017-.151A4 4 0 0 0 17.32 5z"></path>
                </svg>
                Start Playing
            </button>
            
            <div class="features-grid">
                <div class="feature-card">
                    <h3>Multiplayer</h3>
                    <p>Play with friends in real-time</p>
                </div>
                <div class="feature-card">
                    <h3>Leaderboards</h3>
                    <p>Compete for the top spot</p>
                </div>
                <div class="feature-card">
                    <h3>Multiple Games</h3>
                    <p>Choose from various games</p>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/index.js"></script>
</body>
</html>
